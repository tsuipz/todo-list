<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script defer src="script.js"></script>
		<title>Todo List</title>
	</head>
	<body>
		<main class="wrapper">
			<header>
				<section class="title"><h1>Todo List</h1></section>
				<form class="add-todo">
					<input type="text" name="input" id="todo-input" placeholder="Add to do" />
					<button class="todo-add" disabled>+</button>
				</form>
			</header>
			<main>
				<ul class="todo-list"></ul>
			</main>
		</main>
	</body>
</html>
